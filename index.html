      /* Critical above-the-fold styles */
      * {

        margin: 0;
        padding: 0;

      /* Loading animation for better UX */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #004080, #0066cc);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #16f1be;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #0066cc;
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 10000;
        transition: top 0.3s;
      }

      .skip-link:focus {
        top: 6px;
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.classList.add("fade-out");
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      });

      // Service worker: avoid in local dev; cleanup any existing SW & caches on localhost
      (function manageServiceWorker() {
        if (!("serviceWorker" in navigator)) return;

        const isLocalhost = /^(localhost|127\.0\.0\.1|\[::1\])$/.test(
          location.hostname
        );

        if (isLocalhost) {
          // Unregister any existing SWs and clear caches to prevent stale dev assets
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((reg) => reg.unregister());
          });
          if (window.caches && caches.keys) {
            caches
              .keys()
              .then((names) => names.forEach((n) => caches.delete(n)));
          }
          return; // Do not register SW on localhost
        }

        // Only register SW outside localhost (production/preview)
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log("SW registered: ", registration);
            })
            .catch(function (registrationError) {
              console.log("SW registration failed: ", registrationError);
            });
        });
      })();

      // Performance monitoring
      window.addEventListener("load", function () {
        if (window.performance && window.performance.timing) {
          const loadTime =
            window.performance.timing.loadEventEnd -
            window.performance.timing.navigationStart;
          console.log("Page load time:", loadTime, "ms");

          // Send to analytics if available
          if (typeof gtag !== "undefined") {
            gtag("event", "timing_complete", {
              name: "load",
              value: loadTime,
            });
          }
        }
      });

      // Error tracking
      window.addEventListener("error", function (e) {
        console.error("Global error:", e.error);
        // Send to error tracking service if available
      });

      // Unhandled promise rejection tracking
      window.addEventListener("unhandledrejection", function (e) {
        console.error("Unhandled promise rejection:", e.reason);
        // Send to error tracking service if available
      });
    </script>
