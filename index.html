        <!-- Performance and Security -->

            http-equiv="Content-Security-Policy"

        <meta name="apple-mobile-web-app-title" content="John Litsai" />

        <!-- Critical CSS Inline (for performance) -->
        <style>
            /* Critical above-the-fold styles */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html {
                scroll-behavior: smooth;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                    "Oxygen", "Ubuntu", "Cantarell", sans-serif;
                line-height: 1.6;
                color: #333;
                background: #ffffff;
                overflow-x: hidden;
            }

            #root {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Loading animation for better UX */
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #004080, #0066cc);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                opacity: 1;
                transition: opacity 0.5s ease;
            }

            .loading-screen.fade-out {
                opacity: 0;
                pointer-events: none;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top: 3px solid #16f1be;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Skip link for accessibility */
            .skip-link {
                position: absolute;
                top: -40px;
                left: 6px;
                background: #0066cc;
                color: white;
                padding: 8px;
                text-decoration: none;
                border-radius: 4px;
                z-index: 10000;
                transition: top 0.3s;
            }

            .skip-link:focus {
                top: 6px;
            }
        </style>
    </head>
    <body>
        <!-- Skip Link for Accessibility -->
        <a href="#main-content" class="skip-link">Skip to main content</a>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
        </div>

        <!-- Main Application Container -->
        <div id="root" role="main"></div>

        <!-- No JavaScript Fallback -->
        <noscript>
            <div
                style="
                    text-align: center;
                    padding: 50px;
                    font-family: Arial, sans-serif;
                "
            >
                <h1>JavaScript Required</h1>
                <p>
                    This portfolio requires JavaScript to function properly.
                    Please enable JavaScript in your browser and refresh the
                    page.
                </p>
                <p>
                    Alternatively, you can view my work on
                    <a
                        href="https://github.com/johnlitsai"
                        target="_blank"
                        rel="noopener noreferrer"
                        >GitHub</a
                    >.
                </p>
            </div>
        </noscript>

        <!-- Service Worker Registration -->
        <script>
            // Remove loading screen when app loads
            window.addEventListener("load", function () {
                const loadingScreen = document.getElementById("loading-screen");
                if (loadingScreen) {
                    loadingScreen.classList.add("fade-out");
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }
            });

            // Register service worker for PWA functionality
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker
                        .register("/sw.js")
                        .then(function (registration) {
                            console.log("SW registered: ", registration);
                        })
                        .catch(function (registrationError) {
                            console.log(
                                "SW registration failed: ",
                                registrationError,
                            );
                        });
                });
            }

            // Performance monitoring
            window.addEventListener("load", function () {
                if (window.performance && window.performance.timing) {
                    const loadTime =
                        window.performance.timing.loadEventEnd -
                        window.performance.timing.navigationStart;
                    console.log("Page load time:", loadTime, "ms");

                    // Send to analytics if available
                    if (typeof gtag !== "undefined") {
                        gtag("event", "timing_complete", {
                            name: "load",
                            value: loadTime,
                        });
                    }
                }
            });

            // Error tracking
            window.addEventListener("error", function (e) {
                console.error("Global error:", e.error);
                // Send to error tracking service if available
            });

            // Unhandled promise rejection tracking
            window.addEventListener("unhandledrejection", function (e) {
                console.error("Unhandled promise rejection:", e.reason);
                // Send to error tracking service if available
            });
        </script>
